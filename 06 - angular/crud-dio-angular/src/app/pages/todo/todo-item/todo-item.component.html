<mat-list-item role="listitem" >
    <p [ngStyle]="{textDecoration: this.todo.done ? 'line-through': 'none'}">
        {{todo.title}}
    </p>    
    <button mat-raised-button mat-icon-button aria-label="Botao de selecao de tarefa" color="primary" (click)="markAsDone()">
        <mat-icon>done</mat-icon>
    </button>
    <button mat-raised-button color="warn" (click)="removeTodo()">Excluir</button>
</mat-list-item>
