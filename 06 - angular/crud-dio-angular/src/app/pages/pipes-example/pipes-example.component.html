<div class="form-group">
    <label for="number">Number: </label>
    <input type="text" [(ngModel)]="number" class="form-control" id="number">
</div>

<div class="">
    <p>Sem formatação: </p>
    <p>{{number | number}}</p>
    <p>Com fomratação: </p>
    <p>{{number | number:'2.0-1'}}</p>
    <p>Resultado em Moeda: </p>
    <p>{{number | currency:'BRL'}}</p>
    <p>Data: </p>
    <p>{{date}}</p>
    <p>Data Formatada: </p>
    <p>{{date | date: 'shortDate'}}</p>

    <br>
    <br>
    <br>
    <p>{{text}}</p>
</div>
<div class="container">
    <div class="col">
        <div class="row-6">
            <div class="form-group">
                <label for="text">Print Pipe Test: </label>
                <input type="text" name="text" id="text" #text>
                <button class="btn btn-primary" (click)="add(text.value); text.value=''">add</button>
            </div>
        </div>
        <div class="row-6">
            <h3></h3>
            <p>Tamanho da Lista: {{nomes.length}} </p>
            <p>{{nomes | printList}}</p>
        </div>
    </div>
</div>
